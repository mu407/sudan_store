<div id="myModal" class="modal fade">

            <div class="modal-body">

<div class="container-fluid"> <!-- alert area -->

<script src="jquery-2.2.3.min.js"></script>


    <script type='text/javascript' src="bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){

            $(".edit").click(function () {
                $("#myModal").modal()
            })
            $("#btn_modal").click(function () {
                input_user=$("#input_user_modal").val()
                $("#myModal").modal("hide")
                $(".ex2").alert("close")
                $("#form_sgg").css("display","block")
                $(".edit").css("display","none")
                $(".brand_user").append('<li><span class="navbar-brand">'+input_user+'</span></li>')
            })
            $("#btn_send").click(function () {
                var input = $("#input_id").val();
                //console.log(input)
                $(".list-group").append('<div class="list-group-item media">' + '<div class="pull-left">' +
                    '<img src="male.png" height="30"></div>' + '<div class="media-body">' +
                    '<h4 class="list-group-heading">'+input_user+'</h4>' + '<p class="list-group-text">' + input + '</p>' + '</div>' + '</div>')
                $("#input_id").val("")
            })

        })
